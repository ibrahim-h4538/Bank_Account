<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank of Python - Account</title>
</head>
<body>
    <h2>Welcome, {{ user_first_name }} {{ user_last_name }}</h2>
    <h3>Account Details</h3>
    <p>Account Holder: {{ user_first_name }} {{ user_last_name }}</p>
    <p>Account Number: {{ user_account_number }}</p>
    <p>Balance: ${{ client.balance }}</p>

    <!-- Display error message in red -->
    {% if error_message %}
    <div class="error" style="color: red;">{{ error_message }}</div>
    {% endif %}

    <h3>Transaction</h3>
    <form method="POST" action="/deposit">
        <label for="amount">Deposit Amount:</label>
        <input type="number" id="amount" name="amount" required>
        <button type="submit">Deposit</button>
    </form>

    <form method="POST" action="/withdraw">
        <label for="amount">Withdraw Amount:</label>
        <input type="number" id="amount" name="amount" required>
        <button type="submit">Withdraw</button>
